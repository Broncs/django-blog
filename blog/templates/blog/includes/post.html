{% load static %}
<li>
    <article class="post">
        
        <a href="{% url "post-detail-page" post.slug %}">
            <div class="post__content">
              <img src="{% static 'blog/images/'|add:post.image_name %}" alt="mountain" />
            <h3>{{post.title}}</h3>
            <p>
                {{post.excerpt}}
            </p>
          </div>

          <span>published date = {{post.date|date:"d/m/Y"}}</span>
        </a>
      </article>
</li>
